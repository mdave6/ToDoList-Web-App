<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-500">
    <div
      class="
        min-h-screen
        container
        mx-auto
        flex flex-col
        items-center
        justify-center
      "
    >
      <div lcass="title">
        <h1 class="text-6xl font-light my-4">My To Do List App</h1>
      </div>
      <div class="form w-full my-8">
        <form id="addForm" class="flex">
          <input
            id="newTodo"
            type="text"
            class="flex-grow px-4 rounded-l-lg"
            placeholder="New Todo"
          />
          <button
            class="
              bg-yellow-500
              text-black
              py-2
              px-4
              rounded-r-lg
              hover:bg-yellow-700
            "
          >
            Add
          </button>
        </form>
      </div>
      <div id="todos" class="w-2/7 space-y-8 my-4">
        <div>
          <h3 class="text-2xl text-yellow-500">Pending Items</h3>
          <ul id="pendingList" class="space-y-4"></ul>
        </div>
        <div>
          <h3 class="text-2xl text-blue-400">Completed Items</h3>
          <ul id="completdList" class="space-y-4"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
